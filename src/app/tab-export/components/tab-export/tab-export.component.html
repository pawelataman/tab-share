<div class="h-full flex flex-col">
  <h1 class="text-white font-semibold text-4xl text-center mt-4 mb-8">Export</h1>
  <div class="flex justify-between m-4 items-center">
    <div class="w-48">
      @if ($excludedCount() > 0) {
        <app-button suffixIcon="ph-check" size="sm" (click)="selectAll()">Select all</app-button>
      } @else {
        <app-button suffixIcon="ph-x" size="sm" (click)="deselectAll()">Deselect all</app-button>
      }
    </div>
    <div class="text-indigo-400 text-2xl">Export <span
      class="font-semibold px-2 py-1 bg-indigo-500 rounded-xl text-white">{{ $selectedCount() }}</span> tabs
    </div>
  </div>
  <div class="grow overflow-auto px-4">
    @for (tab of $currentWindowTabs(); track tab.id) {
      <app-tab-export-list-item [tab]="tab" (click)="onTabToggle(tab)" [excluded]="$excludedTabsMap()[tab.id]"/>
    }
  </div>
  <div class="flex justify-center mt-6 mb-4">
    <div class="w-64">
      <app-button (click)="exportTabs()" suffixIcon="ph-share-network" [disabled]="$selectedCount() === 0">Export tabs
      </app-button>
    </div>
  </div>
</div>
