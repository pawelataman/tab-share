<div class="h-96 flex flex-col justify-between">
  <div class="pb-4">
    <div
      class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-indigo-500/20 text-indigo-400">
      <i class="text-indigo-400 text-4xl ph {{ data().icon }}"></i>
    </div>
    <h1 class="text-4xl text-white">{{ data().title }}</h1>
    <p class="text-2xl text-slate-400">{{ data().description }}</p>
  </div>

  <div class="flex flex-col gap-4">
    <div class="text-xl text-slate-300">
      <p>{{ data().tip }}</p>
    </div>

    <button
      class="p-4 px-8 rounded-xl w-full flex justify-between items-center bg-indigo-500/10 text-indigo-400 hover:bg-indigo-500/20 hover:text-indigo-300 text-2xl">
      {{ data().action }}
      <i class="text-2xl ph-bold ph-caret-right"></i>
    </button>
  </div>
</div>
