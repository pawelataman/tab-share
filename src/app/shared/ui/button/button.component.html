<button
  class="w-full justify-center rounded-2xl font-semibold cursor-pointer flex items-center gap-4 {{
    buttonSize[size()]
  }} {{ buttonStyle[variant()] }}"
  [ngClass]="{ 'opacity-50 pointer-events-none shadow-none': disabled() }">
  @if (prefixIcon()) {
    <i class="ph-bold {{ prefixIcon() }}"></i>
  }
  <ng-content></ng-content>
  @if (suffixIcon()) {
    <i class="ph-bold {{ suffixIcon() }}"></i>
  }
</button>
