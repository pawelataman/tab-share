<div [ngClass]="{ 'opacity-30': excluded() }">
  <app-tab-list-item [tab]="$tabListItem()">
    <div prefix>
      @if (!excluded()) {
        <i class="ph-bold ph-check text-indigo-400 text-2xl"></i>
      } @else {
        <i class="ph-bold ph-x text-indigo-400 text-2xl"></i>
      }
    </div>
  </app-tab-list-item>
</div>
