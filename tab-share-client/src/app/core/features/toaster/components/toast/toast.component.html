<div
  class="rounded-2xl p-4 flex gap-4 items-center justify-start border bg-slate-900"
  [ngStyle]="{ 'border-color': $toastStyle().color }">
  <i class="ph text-3xl {{ $toastStyle().icon }}" [ngStyle]="{ color: $toastStyle().color }"></i>
  <span class="text-2xl" [ngStyle]="{ color: $toastStyle().color }">{{ toast().message }}</span>
  <i class="ph text-3xl ph-x cursor-pointer" [ngStyle]="{ color: $toastStyle().color }" (click)="close.emit()"></i>
</div>
